package GunConfig_2004;

message GunConfigData{
repeated GunConfig GunConfigList = 1;
}

message GunConfig{
optional int32 id = 1[default=0];
optional string normalGunRes = 2[default=''];
optional string normalBulletRes = 3[default=''];
optional string normalNetRes = 4[default=''];
optional string doubleGunRes = 5[default=''];
optional string doubleBulletRes = 6[default=''];
optional string doubleNetRes = 7[default=''];
optional string freeGunRes = 8[default=''];
optional string freeBulletRes = 9[default=''];
optional string freeNetRes = 10[default=''];
optional int32 shootAudio = 11[default=0];
optional int32 hitFishAuio = 12[default=0];
optional int32 makeUpAudio = 13[default=0];
}
