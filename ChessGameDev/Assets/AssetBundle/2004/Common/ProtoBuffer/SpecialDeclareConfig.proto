optional string specialDeclareRes = 2[default=''];
optional int32 specialDeclareAnimType = 3[default=0];
optional float delayTime = 4[default=0];
optional float scoreShowTime = 5[default=0];
optional int32 specialDeclareShowAudio = 6[default=0];
}
