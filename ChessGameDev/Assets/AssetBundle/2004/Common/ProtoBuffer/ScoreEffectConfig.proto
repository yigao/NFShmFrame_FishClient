package ScoreEffectConfig_2004;

message ScoreEffectConfigData{
repeated ScoreEffectConfig ScoreEffectConfigList = 1;
}

message ScoreEffectConfig{
optional int32 id = 1[default=0];
optional int32 scoreType = 2[default=0];
optional string scoreResource = 3[default=''];
optional int32 scoreEffect = 4[default=0];
optional float scoreDelayTime = 5[default=0];
optional float scoreShowTime = 6[default=0];
optional int32 scoreShowAudio = 7[default=0];
}
